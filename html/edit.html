			<main class="col-md-9 ms-sm-auto col-lg-10 d-md-block pt-2">
				<div id="" class="row p-4">				
					<div id="messageDiv" class="alert alert-dismissible fade show d-none" role="alert">
						<span id="messageText">messaggio di testo</span>
						<button type="button" class="close float-end" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
				</div>

				<div id="containerHtml" class="row p-4">
					<div class="col border rounded">
						<form id="editForm" class="pt-4">
							<div class="mb-3">
								<label for="systemId" class="form-label">SYSTEM ID</label>
								<input type="text" class="form-control" id="systemId" name="id" aria-describedby="systemIdDesc" readonly="readonly">
								<div id="systemIdDesc" class="form-text">Application device ID.</div>
							</div>
	
							<div class="mb-3">
								<label for="deviceId" class="form-label">DEVICE ID</label>
								<input type="text" class="form-control" id="deviceId" name="device_id" aria-describedby="deviceIdDesc" readonly="readonly">
								<div id="deviceIdDesc" class="form-text">System device ID.</div>
							</div>
	
							<div class="mb-3">
								<label for="deviceName" class="form-label">Name </label>
								<input type="text" class="form-control" id="deviceName" name="name" aria-describedby="deviceNameDesc">
								  <div id="deviceNameDesc" class="form-text">Application name.</div>
							</div>
	
							<div class="mb-3">
								<label for="authUser" class="form-label">Auth user</label>
								<input type="text" class="form-control" id="authUser" name="user" aria-describedby="authUserDesc">
								<div id="authUserDesc" class="form-text">Username used for authentication</div>
							</div>
	
							<div class="mb-3">
								<label for="authPassword" class="form-label">Auth password</label>
								<input type="password" class="form-control" id="authPassword" name="password" aria-describedby="authPasswordDesc">
								<div id="authPasswordDesc" class="form-text">Password used for authentication</div>
							</div>
	
							<div class="mb-3">
								<button type="submit" class="btn btn-primary" id="submitForm">SUBMIT</button>
							</div>
							
						</form>
					</div>
				</div>
			</main>
